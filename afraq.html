<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afraq</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="exp">
    <form>
        <table>
            <tr>
                <td><label for="name">Name : </label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="phno">Phone Number : </label></td>
                <td><input type="text" name="phno" id="phno"></td>
            </tr>
            <tr>
                <td><label for="mailid">Email Id : </label></td>
                <td><input type="email" name="mailid" id="mailid"></td>
            </tr>
            <tr>
                <td><label for="pass">Password : </label></td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender : </label></td>
                <td><input type="radio" name="gender" id="male">Male<input type="radio" name="gender" id="female">female</td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth : </label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td><label for="qualification">Education Qualification : </label></td>
                <td><select name="qualification" id="qualification">
                    <option value="none">None</option>
                    <option value="10th">10th</option>
                    <option value="+2">+2</option>
                    <option value="ug">UG</option>
                    <option value="pg">PG</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="hobbies">Hobbies : </label></td>
                <td><input type="checkbox" name="hobbies" id="singing">Singing<input type="checkbox" name="hobbies" id="dancing">Dancing</td>
            </tr>
            <tr>
                <td><label for="address">Address : </label></td>
                <td><textarea rows="3" name="address" id="address" placeholder="Address"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit">&nbsp;<input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</div>
<div class="sandra">
    <table class="taable" border="1">
        <tr>
            <th colspan="2">COMPUTER DEVICES</th>
        </tr>
        <tr>
            <th>INPUT DEVICES</th>
            <th>OUTPUT DEVICES</th>
        </tr>
        <tr>
            <td><ol start="1"><li><a class="link" href="https://youtu.be/IXH2iEXnPM8?si=_FR5CRqsWlcx_lg7">Keyboard</a></li><ul>
                <li>Wired</li>
                <li>Wireless</li>
            </ul></ol>
            </td>
            <td><ol start="1"><li><a class="link" href="https://www.youtube.com/watch?v=pOLAtEQYGU8&pp=ygUOYWRoaXJ1ZGhhIHNvbmc%3D">Monitor</a></li><ul>
                <li>LCD</li>
                <li>LED</li>
                <li>CRT</li>
            </ul></ol>
            </td>
        </tr>
        <tr>
            <td><ol start="2"><li><a class="link" href="https://www.youtube.com/watch?v=pmHnlBqjpm0&pp=ygULeWEgYWxpIHNvbmc%3D">Mouse</a></li><ul>
                <li>Optical</li>
                <li>imouse</li>
            </ul></ol>
            </td>
            <td><ol start="2"><li><a class="link" href="https://www.youtube.com/watch?v=WAM3E91iKWM&pp=ygUPZmVhciBzb25nIHRhbWls">Printer</a></li><ul>
                <li>laser</li>
                <li>Thermal</li>
            </ul></ol>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
